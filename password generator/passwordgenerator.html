<!-- This is a generic HTML file that creates a web page for a password generator. The file contains the HTML structure of the webpage, including the head and body sections, along with various elements such as buttons, labels, checkboxes, and input fields. It also includes links to CSS and JavaScript files that style the page and provide interactivity. The password generator allows users to specify the length and complexity of their password, including options for uppercase and lowercase letters, numbers, and symbols.  -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="passwordstyle.css" rel="stylesheet">
    <script src="passwordscript.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div id="box">
            <h1>Password Generator</h1>
            <div>
                <input id="target" type="text" name="password" placeholder="Password will generate here">
            </div>
            <div>
                <label for="length">Password length</label>
                <input type="number" name="length" required placeholder="Enter desired length">
            </div>
            <div>
                <label for="upper">Include uppercase letters</label>
                <input id="upper" type="checkbox" name="upper">
            </div>
            <div>
                <label for="lower">Include lowercase letters</label>
                <input id="lower" type="checkbox" name="lower">
            </div>
            <div>
                <label for="number">Include numbers</label>
                <input id="number" type="checkbox" name="number">

            </div>
            <div>
                <label for="symbol">Include symbols</label>
                <input id="symbol" type="checkbox" name="symbol">
            </div>
            <div>
                <button id="btn" type="button" class="btn btn-info">Generate Password</button>
                <button id="copyButton" type="button" class="btn btn-info">Copy Password</button>

            </div>
            Â© Gabriel Diaconu 2023
        </div>

    </div>


</body>

</html>
